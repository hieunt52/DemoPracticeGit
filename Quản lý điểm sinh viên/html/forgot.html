<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="x-icon" href="..\assets\img\images.jpg">
	<link rel="stylesheet" type="text/css" href="..\assets\css\formlogin.css">
	<link rel="stylesheet" href="..\assets\fonts\css\all.css">
	<title>Forgot Password</title>
</head>
<body>
	<div class="container">
		<div class="login_img">
			<!-- <img src="Earth.jpg" alt="background_login"> -->
		</div>
		<div class="login_form">
			<span class="login_title">Change Password</span>
			<div class="login_input">
				<i class="fa fa-light fa-envelope"></i>
				<input type="email" name="email" class="input_write" placeholder="Email">
				<span class="focus_input"></span>		
			</div>
			<div class="login_input">
				<i class="fa fa-solid fa-lock"></i>
				<input type="email" name="email" class="input_write" placeholder="New password">
				<span class="focus_input"></span>		
			</div>
			<div class="login_input">
				<i class="fa fa-regular fa-key"></i>
				<input type="password" name="password" class="input_write" placeholder="Repassword">
				<span class="focus_input"></span>
			</div>
			<div class="login_checkbox">
				<div class="check_form">
					<input type="checkbox" name="check" class="checkinput">
					<label>Remember me</label>
				</div>
			</div>
			<div class="login_btn">
				<a href="login.html"><button class="btn_submit">Change</button></a>
			</div>
		</div>
	</div>
</body>
</html>
